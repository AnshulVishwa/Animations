<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<style>
  body {
    height: 400vh;
    background: #111;
  }

  .box {    width: 5em;
    height: 5em;
    background: dodgerblue;
    margin: 150vh auto;
    opacity: 0;
    transform: scale(0.5);
  }
</style>

<div class="box"></div>

<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.timeline({
    scrollTrigger: {
      trigger: ".box",
      start: "top 95%",
      end: "top 5%",
      scrub: true
    }
  })
  .to(".box", {
    opacity: 1,
    scale: 1,
    ease: "power1.out"
  })
  .to(".box", {
    opacity: 0,
    scale: 0.5,
    ease: "power1.in"
  });
</script>
