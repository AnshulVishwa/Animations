<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Setu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="StartBackground">
        <div onclick="change()" class="StartupContent">
            <img class="startupImage" src="./logo.png">
        </div>
    </main>
</body>
</html>

<script>
    function change(){
        document.querySelector(".StartupContent").classList.add("StartAnimate")
        setTimeout( () => {
            document.querySelector(".StartupContent").classList.add("StartRemove")
        } , 5000 )
        setTimeout( () => {
            document.querySelector(".StartBackground").classList.add("STartbackgroundAnimate")
        } , 4800 )
        setTimeout( () => {
            document.querySelector(".StartBackground").style.background = "white"
            document.body.innerHTML = `<video class = "Startvideo" autoplay><source src="video.mp4" type="video/mp4"></video>`
        } , 5500 )
        setTimeout( () => {
            document.body.innerHTML = ``
        } , 11500 )
    }
</script>
