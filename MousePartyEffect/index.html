      *{ margin: 0; padding: 0; }

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
document.addEventListener('click', function(e) {
  confetti({
    particleCount: 5,
    startVelocity: 10,
    spread: 50,
    origin: {
      x: e.clientX / window.innerWidth,
      y: e.clientY / window.innerHeight
    }
  });
});
</script>
